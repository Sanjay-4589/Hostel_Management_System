<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="delete.css">
    <title>Document</title>
</head>
<body>
   
    <form action="/InsertData" method="post" class="form">
        <div class="section">
            <h2>Personal Information</h2>
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name">
            <br>
            <br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            <br>
            <br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
            <br>
             <br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <label for="address">Permanent Address:</label>
            <textarea id="address" name="address" rows="4"></textarea>
            <br>
            <br>
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality">
            <br>
            <br>
        </div>

        <!-- Academic Details Section -->
        <div class="section">
            <h2>Academic Details</h2>
            <label for="course">Course/Program Enrolled:</label>
            <input type="text" id="course" name="course">
            <br>
            <br>
            <label for="university">College/University Name:</label>
            <input type="text" id="university" name="university">
            <br>
            <br>
            <label for="roll_number">Roll/Registration Number:</label>
            <input type="text" id="roll_number" name="roll_number">
            <br>
            <br>
            <label for="year_semester">Year/Semester of Study:</label>
            <input type="text" id="year_semester" name="year_semester">
        </div>

        <!-- Emergency Contact Section -->
        <div class="section">
            <h2>Emergency Contact</h2>
            <label for="emergency_contact_name">Name of Emergency Contact:</label>
            <input type="text" id="emergency_contact_name" name="emergency_contact_name">
            <br>
            <br>
            <label for="relationship">Relationship to Applicant:</label>
            <input type="text" id="relationship" name="relationship">
            <br>
            <br>
            <label for="emergency_phone">Emergency Contact Phone Number:</label>
            <input type="tel" id="emergency_phone" name="emergency_phone">
        </div>

        <!-- Room Preference Section -->
        <div class="section">
            <h2>Room Preference</h2>
            <label for="room_type">Room Type:</label>
            <select id="room_type" name="room_type">
                <option value="Single">Single</option>
                <option value="Double">Double</option>
                <option value="Shared">Shared</option>
                <!-- Add more options as needed -->
            </select>
            <br>
            <br>
            <label for="roommate_requests">Any Specific Roommate Requests:</label>
            <textarea id="roommate_requests" name="roommate_requests" rows="4"></textarea>
        </div>

        <!-- Medical Information Section -->
        <div class="section">
            <h2>Medical Information</h2>
            <label for="medical_conditions">Any Medical Conditions/Allergies:</label>
            <textarea id="medical_conditions" name="medical_conditions" rows="4"></textarea>
            <br>
            <br>
            <label for="emergency_medical_contact">Emergency Medical Contact Information:</label>
            <input type="text" id="emergency_medical_contact" name="emergency_medical_contact">
        </div>

        <!-- Dietary Preferences/Restrictions Section -->
        <div class="section">
            <h2>Dietary Preferences/Restrictions</h2>
            <label for="dietary_restrictions">Any Food Allergies or Dietary Restrictions:</label>
            <textarea id="dietary_restrictions" name="dietary_restrictions" rows="4"></textarea>
        </div>

        <!-- Previous Hostel Experience Section -->
        <div class="section">
            <h2>Previous Hostel Experience (if applicable)</h2>
            <label for="previous_hostel_name">Previous Hostel Name:</label>
            <input type="text" id="previous_hostel_name" name="previous_hostel_name">
            <br>
            <br>
            <label for="stay_duration">Duration of Stay:</label>
            <input type="text" id="stay_duration" name="stay_duration">
        </div>

        <!-- Additional Comments/Notes Section -->
        <div class="section">
            <h2>Additional Comments/Notes</h2>
            <label for="additional_notes">Any other information:</label>
            <textarea id="additional_notes" name="additional_notes" rows="4"></textarea>
        </div>
        <br>
        <div class="submit-button">
            <input type="submit" value="Submit">
        </div>
        </form>
    
</body>
</html>
